<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance(fake)</title>
    <link rel="stylesheet" href="fake_behance.css">
</head>
<body>
    <div class="full_page">
        <div class="navigation_bar">
            <a href="https://www.behance.net/" target="_blank" style="text-decoration: none;">
                <div class="label">BÄ“hance</div>
            </a>
            <div class="btn_bar">
                <a href="https://www.behance.net/galleries"><button class="btn">Discover</button></a>
                <a href="https://www.behance.net/live"><button class="btn">Livestreams</button></a>
                <a href="https://www.behance.net/joblist"><button class="btn">Jobs</button></a>
            </div>
            <div style="margin-left: 580px;">
                <button class="sign logIn">Log in</button>
                <button class="sign signUp">Sign up</button>
            </div>
        </div>
        <div class="search_bar">
            <input class="input_box" placeholder="Search Behance" type="text">
            <div class="search_choice">
                <button>Projects</button>
                <button>Images</button>
                <button>People</button>
                <button>Moodboards</button>
            </div>
        </div>
        <div class="attribute_bar">
            <button>Creative Fields</button>
            <button>Tools</button>
            <button>Color</button>
            <button>Camera</button>
            <button>Lens</button>
            <button>Exposure</button>
            <button>Focal Length</button>
        </div>
        <div class="image_preview_box">
            <img src="pic1.png" alt="pic1">
            <img src="pic2.jpg" alt="pic2">
        </div>
    </div>
</body>
</html>
