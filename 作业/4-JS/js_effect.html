<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Effect</title>
    <style>
        #box {
            width: 80px;
            height: 80px;
            font: 14px/20px arial;
            background: #06c;
            position: absolute;
            cursor: pointer;
            color: #fff
        }
    </style>
    <script src="js_effect.js"></script>
</head>
<body>
    <div id="box">Can you click me?</div>
    <h1>Can you copy this line?</h1>
    <h2>Can you copy this line?</h2>
    <h3>Can you copy this line?</h3>
    <h4>Can you copy this line?</h4>
    <h5>Can you copy this line?</h5>
    <h6>Can you copy this line?</h6>
</body>
